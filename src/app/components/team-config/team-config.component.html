

<div class="layout wrapper">

  <h2>Configure app</h2>

  <mat-form-field>
    <mat-select [(value)]="selected" placeholder="Select a tab" (selectionChange)="changed()">
      <mat-option>None</mat-option>
      <mat-option value="first">first</mat-option>
      <mat-option value="second">second</mat-option>
    </mat-select>
  </mat-form-field>


</div>
