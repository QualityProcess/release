

<div class="layout wrapper tabconfig">

  <h2>Tab configuration</h2>

  <mat-form-field style="color: white">
    <mat-select [panelClass]="'tabconfig-mat-select-panel'"  [(value)]="selected" placeholder="Select a project" (selectionChange)="changed()">
      <mat-option>Select a project</mat-option>
      <mat-option *ngFor="let project of projects" [value]="project.id">
        {{ project.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
