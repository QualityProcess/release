<sub-navbar title="Edit {{ discipline.category }}" class="sub-navbar">
  <button mdc-fab #fab class="main-fab-btn" (click)="onSaveDiscipline()">
    <mdc-icon>save</mdc-icon>
  </button>
</sub-navbar>

<div class="layout-wrapper">
  <div class="elevation-container mdc-elevation--z14">
    <h1 class="heading">{{ discipline.category }}</h1>
    <discipline-form [discipline]="discipline" [submit]="saveDiscipline"></discipline-form>
  </div>
</div>
