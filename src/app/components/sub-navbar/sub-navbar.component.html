<mdc-toolbar class="sub-toolbar" [ngClass]="classes">
  <mdc-toolbar-row class="sub-toolbar-row">
    <mdc-toolbar-section [alignStart]="true" class="sub-toolbar-row__section">
      <mdc-toolbar-title class="title">
        {{ title }}&nbsp; {{ subtitle }}</mdc-toolbar-title>
      <ul class="main-nav breadcrumbs">
        <li class="top-list-item" *ngFor="let link of breadcrumbs; let i = index">
          <a *ngIf="i!=breadcrumbs.length-1" class="top-link" routerLink="{{link.url}}">{{ link.title }}</a>
          <a *ngIf="i==breadcrumbs.length-1" class="top-link">{{ link.title }}</a>
          <i *ngIf="i!=breadcrumbs.length-1" class="fa fa-angle-right g-ml-7"></i>
        </li>
      </ul>

      <ng-content></ng-content>
    </mdc-toolbar-section>
  </mdc-toolbar-row>
</mdc-toolbar>
