<sub-navbar title="{{ project.name }}" classes="matrix-sub-navbar" class="sub-navbar">
  <!--<button mat-button class="add-btn" [routerLink]="['/disciplines', 'create']">
    <mdc-icon>add</mdc-icon>
  </button>-->
</sub-navbar>

<div class="loading" *ngIf="!loaded; else matrix"><mat-spinner></mat-spinner></div> 

<ng-template #matrix>
  <div class="outer-wrapper">
    <div class="wrapper" [draggable]>
      <div class="box">
      </div>
     
      <div class="box" *ngFor="let item of data">
        {{item.discipline.category}}
      </div>
      <div class="box box-add">
        <div class="add-btn" [routerLink]="['/disciplines', 'create']">
          <mdc-icon>add</mdc-icon>
        </div>
      </div>
      <!-- Table Row -->
      <div class="row" *ngFor="let item of data; let i = index;">
        <div class="design-stage">{{item.discipline.design_stage[i].design_stage_category}}</div>
        <div *ngFor="let design_stage of item.discipline.design_stage; let desing_stage_count = index;" class="add">
          <div *ngIf="item.discipline.design_stage[i].params.method == 'create'">
            <div class="circle create-design-stage" [routerLink]="['/design-stages', 'create']">
              <mdc-icon class="icon">{{ disciplineNames[desing_stage_count].icon }}</mdc-icon>
            </div>
            <!--<button mdc-fab [mini]="true" class="create-design-stage" [routerLink]="['/design-stages', 'create']">
              <mdc-icon>{{ disciplineNames[desing_stage_count].icon }}</mdc-icon>
            </button>-->
          </div>
          <div *ngIf="item.discipline.design_stage[i].params.method == 'show'">
            <div class="circle created-design-stage" [routerLink]="['/tasks', project.id]">
              <mdc-icon class="icon">{{ disciplineNames[desing_stage_count].icon }}</mdc-icon>
            </div>
            <!--<button mdc-fab [mini]="true" class="created-design-stage mdc-elevation--z0" [routerLink]="['/design-stages', item.discipline.design_stage[i].params.id, 'edit']">
              <mdc-icon>{{ disciplineNames[desing_stage_count].icon }}</mdc-icon>
            </button>-->
          </div>
        </div>
      </div>
    </div>
  </div>

</ng-template>
