<app-navbar>
  <mdc-list-item (click)="goToView('editTask')">
    <mdc-icon mdc-list-item-graphic>assignment</mdc-icon>Edit task
  </mdc-list-item>
  <mdc-list-item (click)="goToView('googleKeep')">
    <mdc-icon mdc-list-item-graphic>assignment</mdc-icon>Google Keep
  </mdc-list-item>
  <mdc-list-item (click)="goToView('horizontalHistogram')">
    <mdc-icon mdc-list-item-graphic>assignment</mdc-icon>Bar
  </mdc-list-item>
  <mdc-list-item (click)="goToView('grantt')">
    <mdc-icon mdc-list-item-graphic>assignment</mdc-icon>Gantt
  </mdc-list-item>
  <mdc-list-item (click)="goToView('circle')">
    <mdc-icon mdc-list-item-graphic>assignment</mdc-icon>Circle
  </mdc-list-item>
</app-navbar>

<sub-navbar title="{{data.name}}" class="sub-navbar">
  <button mdc-fab #fab class="main-fab-btn" [routerLink]="['/task-activities','create', data.id]">
    <mdc-icon>add</mdc-icon>
  </button>
  <mdc-toolbar-section [alignEnd]="true" class="toolbar-row__section sub-menu">
    <button mat-button (click)="goToView('editTask')">Edit task</button>
    <button mat-button (click)="goToView('googleKeep')">Google Keep</button>
    <button mat-button (click)="goToView('horizontalHistogram')">Bar</button>
    <button mat-button (click)="goToView('grantt')">Gantt</button>
    <button mat-button (click)="goToView('circle')">Circle</button>
  </mdc-toolbar-section>
</sub-navbar>

<div class="ui-g-12 layout-wrapper">
  <config-task *ngIf="editTask" [data]="data.task_phases"></config-task>
  <google-keep-task-view *ngIf="googleKeepView" [data]="data.task_phases"></google-keep-task-view>
  <horizontal-histogram *ngIf="horizontalHistogramView" [data]="data.task_phases"> </horizontal-histogram>
  <gtantt-view *ngIf="granttView" [data]="data.task_phases"></gtantt-view>
  <circle-view *ngIf="circleView" [data]="data.task_phases"></circle-view>
</div>
