<form class="form" [formGroup]="addTask">
  <mat-form-field class="form-full-width">
    <input matInput formControlName="name" placeholder="Name" class="input-field">
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Project" formControlName="project_id">
      <mat-option *ngFor="let project of projects" [value]="project.id">
        {{ project.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Discipline" formControlName="discipline_id">
      <mat-option *ngFor="let discipline of disciplines" [value]="discipline.id">
        {{ discipline.category }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Design stage" formControlName="design_stage_id">
      <mat-option *ngFor="let designStage of designStages" [value]="designStage.id">
        {{ designStage.category }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form-full-width file-uploader">
    <file-uploader formControlName="image" placeholder="Image" (onUploaded)="onUploadedImage($event)"></file-uploader>
  </mat-form-field>

  <mat-form-field class="form-full-width">
    <textarea matInput formControlName="description" placeholder="Description" atTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5" class="form-text-area"></textarea>
  </mat-form-field>

  <mdc-form-field [alignEnd]="true">
    <mdc-switch formControlName="is_enabled"></mdc-switch>
    <label>Is enable</label>
  </mdc-form-field>
</form>
