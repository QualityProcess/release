


<div class="phase bar mat-elevation-z8" *ngFor="let phase of dataSource; let phaseIndex = index">
  <div class="phase-header">
    <h2>{{phase.category}}</h2>
  </div>
  <div *ngFor="let item of phase.task_activities; let task_activityIndex = index" class="activities ui-g-12">
    <p-dataTable class="table" [value]="item.task_activity_items" [rowStyleMap]="table" [resizableColumns]="true" [responsive]="true">

      <p-header class="table-header">
        <span class="action-header">{{ item.name }}</span>
      </p-header>

      <p-column field="name" [style]=" {'width': '300px', 'text-align': 'start', 'background': 'white' }"></p-column>
      <p-column field="id" [style]=" {'width': '300px', 'text-align': 'start', 'background': 'white' }">
        <ng-template pTemplate="emptymessage" let-col let-task_activity_item="rowData" let-i="rowIndex">
          <google-chart *ngIf="currentData[phaseIndex].data[task_activityIndex][i].google.dataTable" [data]="currentData[phaseIndex].data[task_activityIndex][i].google"></google-chart>
          <!--<google-chart [data]="{
            chartType: 'BarChart',
              dataTable: [
                ['Genre', 'Estimated hours', 'actual hours', 'hours over', { role: 'style' }, { role: 'annotation' }],
                ['',task_activity_item.hours_actual, task_activity_item.hours_estimated, task_activity_item.hours_estimated - task_activity_item.hours_actual , '', '']
              ],
              options: {
                width: 400,
                height: 40,
                legend: { position: 'top', maxLines: 5 },
                bar: { groupWidth: '75%' },
                isStacked: true,
                backgroundColor: {fill: 'transparent'} ,
                backgroundColor: 'transparent'
              }
            }">
          </google-chart>-->
        </ng-template>
      </p-column>

    </p-dataTable>
  </div>
</div>
