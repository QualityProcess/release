<sub-navbar title="Edit {{ project.name }}" class="sub-navbar">
  <button mdc-fab #fab class="main-fab-btn" (click)="onSaveProject()">
    <mdc-icon>save</mdc-icon>
  </button>
</sub-navbar>

<div class="layout-wrapper">
  <div class="elevation-container mdc-elevation--z14">
    <h1 class="heading">{{ project.name }}</h1>
    <project-form [project]="project" [submit]="saveProject"></project-form>
  </div>
</div>
